{% extends "base.html" %}

{% load static %}

<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>


{% block titulo %} Crear nuevo artículo {% endblock %}


{% block contenido %} 

<h2>Formulario para crear nuevo artículo</h2>

<div class="card">
    <div class="card-header">
        Crear un artículo
    </div>
    <div class="form-group">
        <h4 class="card-title">Datos del artículo</h4>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ article_form.as_p| safe }}
            {{ article_form.media }}

            <div>
                <input type="submit" class="btn btn-primary" value="Guardar articulo" />
            </div>
        </form>
    </div>
    <div class="card-footer text-muted">
    </div>
</div>



{% endblock %}
