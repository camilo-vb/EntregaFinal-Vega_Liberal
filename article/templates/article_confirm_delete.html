{% extends "base.html" %}
{% load static %}
{% block contenido %}

<h2>Eliminar Artículo</h2>
<hr></hr>

<p>Está seguro de eliminar el artículo {{ article.title }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn2 btn-warning" type="submit" value="Si, eliminar.">
    <a class="btn2 btn-primary" href="{% url 'articles' %}" >Cancelar</a>
</form>

{% endblock %}
