{% extends "base.html" %}
{% load static %}
{% block titulo %} Editar artículo {% endblock %}


{% block contenido %} 

<h2>Formulario para editar artículo</h2>

<div class="card">
    <div class="card-header">
        Editar un artículo
    </div>
    <div class="card-body">
        <h4 class="card-title">Datos del artículo</h4>
        <form enctype="multipart/form-data" method="post">{% csrf_token %}
    
            <table>
                {{ article_form.as_table| safe }}
                {{ article_form.media }}
            </table>

            <div>
                <input type="submit" class="btn btn-primary" value="Guardar articulo" />
            </div>
        </form>
    </div>
    <div class="card-footer text-muted">
    </div>
</div>

{% endblock %}
