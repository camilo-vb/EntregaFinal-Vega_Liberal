{% extends "base.html" %}
{% load static %}
{% block contenido %}

<h2>Eliminar país</h2>
<hr></hr>

<p>Está seguro de eliminar el país {{ country.name }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn2 btn-warning" type="submit" value="Si, eliminar.">
    <a class="btn2 btn-primary" href="{% url 'countries' %}" >Cancelar</a>
</form>

{% endblock %}
